<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="A Web3 pixel world game on Arbitrum">
    <meta name="keywords" content="web3, gamefi, arbitrum, arbitrum one">
    <meta name="viewport" content="user-scalable=0">
    <title>ARBITRUM.LIFE</title>
    <link rel="stylesheet" href="./static/main.css">
  </head>
  <body>

    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <div id="color-picker" style="display: none;">
    </div>
    <div id="wallet-selection">
      <div id="wallet-selection-center">
        <p>
          <b>ARBITRUM.LIFE</b> is a novel pixel world web3 game coming soon to <a target="_blank" href="https://arbitrum.io/">Arbitrum One</a>.
        </p>

        <p>
          The gameplay is built around painting pixels on a slowly expanding 2D map.
        </p>

        <p>
          Express your creativity, paint on top of others or just leave your tag - anything is possible within the game!
        </p>

        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/FvMTQN_dtZM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>

    <div id="social-container">
      <a href="https://discord.com/invite/ZqvNSncjWY" target="_blank">
        <div id="discord" class="icon-button button-rounded" title="Open Discord">
          <img draggable="false" src="./static/icons/discord.svg" class="icon"></img>
        </div>
      </a>

      <a href="https://twitter.com/Arbitrum_Life" target="_blank">
        <div id="twitter" class="icon-button button-rounded" title="Open Twitter">
          <img draggable="false" src="./static/icons/twitter.svg" class="icon"></img>
        </div>
      </a>

      <a href="https://t.me/arbitrum_life" target="_blank">
        <div id="telegram" class="icon-button button-rounded" title="Open Telegram">
          <img draggable="false" src="./static/icons/telegram.svg" class="icon"></img>
        </div>
      </a>

      <a href="https://docs.arbitrum.life" target="_blank">
        <div id="book" class="icon-button button-rounded" title="Open the documentation">
          <img draggable="false" src="./static/icons/book-solid.svg" class="icon"></img>
        </div>
      </a>
    </div>
    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
